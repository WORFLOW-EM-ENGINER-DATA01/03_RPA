services:
  postgres:
    container_name: docker_postgres
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: shop
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data

  adminer:
    container_name: docker_adminer
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  api:
    

volumes:
  data: